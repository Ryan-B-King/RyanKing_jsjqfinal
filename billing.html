<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool, Bro! Pizza</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/jsjqfinal.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"
        ><img class="logo" src="images/pizza_logo_sm2b.png" alt="Pizza Logo"
      /></a>
      <ul class="nav-links">
        <li><p class="text-right" id="orderTotal">Order Total:</p></li>
      </ul>
    </nav>

    <main>
      <form id="addressForm">
        <h1>BILLING ADDRESS</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name on Credit Card</label>
            <input type="name" class="form-control address" id="name" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Billing Address</label>
          <input
            type="text"
            class="form-control address"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control address"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control address" id="inputCity" />
          </div>
          <div class="form-group">
            <label for="inputState">State</label>
            <input type="text" class="form-control address" id="inputState" />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control address" id="inputZip" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-5">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="addressCheck"
              />
              <label class="form-check-label" for="addressCheck">
                Same as delivery address
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="creditCard">Credit Card Number</label>
            <input type="text" class="form-control" id="creditCard" />
            <p id="displayCard"></p>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cvc">CVC Code</label>
            <input type="text" class="form-control" id="cvc" />
          </div>
        </div>

        <div class="dropdown">
          <h2>Expiration:</h2>
          <label for="monthDropDownMenuButton">Month:</label>
          <button
            class="btn dropdown-toggle"
            type="button"
            id="monthDropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            -----
          </button>
          <div
            class="dropdown-menu months"
            id="month"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" value="January">January</a>
            <a class="dropdown-item" value="February">February</a>
            <a class="dropdown-item" value="March">March</a>
            <a class="dropdown-item" value="April">April</a>
            <a class="dropdown-item" value="May">May</a>
            <a class="dropdown-item" value="June">June</a>
            <a class="dropdown-item" value="July">July</a>
            <a class="dropdown-item" value="August">August</a>
            <a class="dropdown-item" value="September">September</a>
            <a class="dropdown-item" value="October">October</a>
            <a class="dropdown-item" value="November">November</a>
            <a class="dropdown-item" value="December">December</a>
          </div>
        </div>

        <div class="dropdown">
          <label for="yearDropDownMenuButton">Year </label>
          <button
            class="btn dropdown-toggle"
            type="button"
            id="yearDropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            -----
          </button>
          <div
            class="dropdown-menu years"
            id="year"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" value="2021">2021</a>
            <a class="dropdown-item" value="2022">2022</a>
            <a class="dropdown-item" value="2023">2023</a>
            <a class="dropdown-item" value="2024">2024</a>
            <a class="dropdown-item" value="2025">2025</a>
            <a class="dropdown-item" value="2026">2026</a>
          </div>
        </div>

        <!-- Button trigger modal -->
        <button
          class="btn btn-primary btn-lg orderBtn orderBtn2"
          for="addressForm"
          role="button"
          id="submitBtn"
        >
          Complete Order
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="formModal"
          tabindex="-1"
          data-toggle="modal"
          data-target="#formModal"
          role="dialog"
          aria-labelledby="formModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">
                  Order Successful!
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="paymentModal" class="modal-body">
                Payment was successful.
                <p id="successMessage"></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="completePayment"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  OK
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <div>
        <p>Phone Number</p>
        <p>(555) COOLBRO<br /></p>
      </div>
      <div>
        <p>Follow Us</p>
        <a class="links" href="#"
          ><img src="images/facebook.png" alt="Facebook Logo" /></a
        ><br />
        <a class="links" href="#"
          ><img src="images/twitter.png" alt="Twitter Logo" /></a
        ><br />
      </div>
      <div id="copy">2021 &copy Cool, Bro! Pizza - All rights reserved.</div>

      <script type="module" src="js/billing.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
