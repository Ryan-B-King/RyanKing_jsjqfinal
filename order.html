<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool, Bro! Pizza</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/jsjqfinal.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"
        ><img class="logo" src="images/pizza_logo_sm2b.png" alt="Pizza Logo"
      /></a>
      <ul class="nav-links">
        <li><p class="text-right" id="orderTotal">Order Total:</p></li>
      </ul>
    </nav>

    <header class="container"></header>
    <main>
      <div class="container">
        <form id="orderForm">
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Dough</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input radio"
                    type="radio"
                    name="radio"
                    id="handTossed"
                    value="handTossed"
                  />
                  <label class="form-check-label" for="handTossed">
                    Hand Tossed
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input radio"
                    type="radio"
                    name="radio"
                    id="thinCrust"
                    value="thinCrust"
                  />
                  <label class="form-check-label" for="thinCrust">
                    Thin Crust
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input radio"
                    type="radio"
                    name="radio"
                    id="newYorkStyle"
                    value="newYorkStyle"
                  />
                  <label class="form-check-label" for="newYorkStyle">
                    New York Style
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input radio"
                    type="radio"
                    name="radio"
                    id="glutenFree"
                    value="glutenFree"
                  />
                  <label class="form-check-label" for="glutenFree">
                    Gluten Free
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="dropdown">
            <label for="sizeDropdownMenuButton">Size: </label>
            <button
              class="btn dropdown-toggle"
              type="button"
              id="sizeDropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              -----
            </button>
            <div
              class="dropdown-menu"
              id="pizzaSizes"
              aria-labelledby="dropdownMenuButton"
            ></div>
          </div>
          <div class="dropdown">
            <label for="cheeseDropDownMenuButton">Cheese: </label>
            <button
              class="btn dropdown-toggle"
              type="button"
              id="cheeseDropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Normal
            </button>
            <div
              class="dropdown-menu"
              id="cheese"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" value="Light">Light</a>
              <a class="dropdown-item" value="Normal">Normal</a>
              <a class="dropdown-item" value="Extra">Extra</a>
              <a class="dropdown-item" value="Double">Double</a>
            </div>
          </div>
          <div class="dropdown">
            <label for="sauceDropDownMenuButton">Sauce: </label>
            <button
              class="btn dropdown-toggle"
              type="button"
              id="sauceDropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              -----
            </button>
            <div
              class="dropdown-menu"
              id="sauce"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" value="Regular Tomato">Regular Tomato</a>
              <a class="dropdown-item" value="Hearty Tomato">Hearty Tomato</a>
              <a class="dropdown-item" value="BBQ Sauce">BBQ Sauce</a>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Toppings</div>
            <div class="col-sm-1">
              <div class="form-check" id="toppings">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="pepperoni"
                />
                <label class="form-check-label" for="pepperoni">
                  Pepperoni
                </label>
                <input class="form-check-input" type="checkbox" id="sausage" />
                <label class="form-check-label" for="sausage">
                  Sausage
                </label>
                <input class="form-check-input" type="checkbox" id="ham" />
                <label class="form-check-label" for="ham">
                  Ham
                </label>
                <input class="form-check-input" type="checkbox" id="bacon" />
                <label class="form-check-label" for="bacon">
                  Bacon
                </label>
                <input class="form-check-input" type="checkbox" id="salami" />
                <label class="form-check-label" for="salami">
                  Salami
                </label>
                <input class="form-check-input" type="checkbox" id="peppers" />
                <label class="form-check-label" for="peppers">
                  Peppers
                </label>
                <input class="form-check-input" type="checkbox" id="olives" />
                <label class="form-check-label" for="olives">
                  Olives
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="jalapenos"
                />
                <label class="form-check-label" for="jalapenos">
                  Jalapenos
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="mushrooms"
                />
                <label class="form-check-label" for="mushrooms">
                  Mushrooms
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="pineapple"
                />
                <label class="form-check-label" for="pineapple">
                  Pineapple </label
                ><input class="form-check-input" type="checkbox" id="onion" />
                <label class="form-check-label" for="onion">
                  Onion
                </label>
              </div>
            </div>
          </div>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary orderBtn orderBtn3"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Finished Building Pizza
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  Are you sure?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <a href="billing.html" class="btn btn-primary">OK</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <p>Phone Number</p>
        <p>(555) COOLBRO<br /></p>
      </div>
      <div>
        <p>Follow Us</p>
        <a class="links" href="#"
          ><img src="images/facebook.png" alt="Facebook Logo" /></a
        ><br />
        <a class="links" href="#"
          ><img src="images/twitter.png" alt="Twitter Logo" /></a
        ><br />
      </div>
      <div id="copy">2021 &copy Cool, Bro! Pizza - All rights reserved.</div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>

      <script type="module" src="js/order.js"></script>
    </footer>
  </body>
</html>
