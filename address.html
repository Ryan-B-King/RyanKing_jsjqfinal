<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool, Bro! Pizza</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/jsjqfinal.css" />
    <script type="module" src="js/address.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html"
        ><img class="logo" src="images/pizza_logo_sm2b.png" alt="Pizza Logo"
      /></a>
      <ul class="nav-links">
        <li><p class="text-right" id="orderTotal">Order Total:</p></li>
      </ul>
    </nav>

    <main>
      <form id="addressForm">
        <div class="form-row">
          <label id="addressTypeLabel" for="addressType">Address Type:</label>
          <select name="addressType" id="addressTypeList" form="addressType">
            <option value="Apartment">Apartment</option>
            <option value="Business">Business</option>
            <option value="Campus">Campus</option>
            <option value="Hotel">Hotel</option>
            <option value="Dorm">Dorm</option>
            <option value="Other" id="otherBtn">Other</option>
          </select>
          <div class="form-group col-md-4" id="hiddenOther">
            <label for="other">Other</label>
            <input type="text" class="form-control" id="inputOther" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name" name="name">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control address"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control address"
            id="inputAddress2"
            placeholder="Unit #, if applicable"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity" name="city address">City</label>
            <input type="text" class="form-control address" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input
              type="text"
              class="form-control address"
              address
              id="inputState"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control address" id="inputZip" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              placeholder="ex: 5553334444"
              id="phoneNumber"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <a
            class="btn btn-primary btn-lg orderBtn orderBtn2"
            href="order.html"
            role="button"
            id="submitBtn"
            >Continue</a
          >
        </div>
      </form>
    </main>

    <footer>
      <div>
        <p>Phone Number</p>
        <p>(555) COOLBRO<br /></p>
      </div>
      <div>
        <p>Follow Us</p>
        <a class="links" href="#"
          ><img src="images/facebook.png" alt="Facebook Logo" /></a
        ><br />
        <a class="links" href="#"
          ><img src="images/twitter.png" alt="Twitter Logo" /></a
        ><br />
      </div>
      <div id="copy">2021 &copy Cool, Bro! Pizza - All rights reserved.</div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
